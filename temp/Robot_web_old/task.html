<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="task.js"></script>

        <title>Задача № $task_id : $title</title>
    </head>
    <body>
        <div class="card">
            <div class="card-header text-white bg-primary">
                Условие задачи № $task_id : <b>$title</b>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-9">
                        <div class="row">
                            <b>Условие задачи</b>
                        </div>
                        <div class="row">
                            <div class="task-text">
                                $problem<br/>
                            </div>
                        </div>
                        <div class="row">
                            <b>Видео-решение</b>
                        </div>
                        <div class="row ">
                            <div class="row embed-responsive embed-responsive-16by9">
                                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/$video" frameborder="0"></iframe>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="row example">
                            <div class="card card-block">
                                <a href="prog.html">
                                    <button class="btn btn-danger form-control"> 
                                        Решать задачу
                                    </button>
                                </a>
                            </div>
                        </div>
                        <div class="row example">
                            <div class="card card-block">
                               <div class="card-header">
                                   Пример
                               </div>
                               <textarea id="test_in" class="form-control text-white bg-info" rows="5">$test_in
                               </textarea>
                            </div>
                        </div>
                        <div class="row example">   
                            <div class="card card-block">
                                <div class="card-header">
                                    Результат
                                </div>
                                <textarea id="test_out" class="form-control text-white bg-success" rows="5">$test_out
                                </textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
